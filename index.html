<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
  <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">    
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
</head>
<body>
	<section id="container">
	<section class="header-jumbo">
		<div id="background-header" class="jumbotron jumbotron-fluid">
  			<div  class="container">
   				<h1 class="display-3">Ticket to Ride!</h1>
   				 <p class="lead">choo choo choo!</p>
  			</div>
			</div>
	</section>	



	<section id="addEmployeeTable">
	<div class="section-banner">Current Employees</div>
	<table id="inputTable" class="table">
  <thead>
    <tr>
      <th>Train Name</th>
      <th>Destination</th>
      <th>Frequency (min)</th>
      <th>Next Arrival</th>
      <th>Minutes Away</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    
  </tbody>
</table>
	</section>


	<section id="formSubmit">
		<div class="section-banner">Add Train</div>
		<form id="inputContent">
  			<div class="form-group">
   				<label class="col-form-label" for="formGroupExampleInput">Train Name</label>

    			<input type="text" class="form-control" id="nameInput" placeholder="Example input">
  			</div>
  			<div class="form-group">
    			<label class="col-form-label" for="formGroupExampleInput2">Destination</label>
   			 	<input type="text" class="form-control" id="destinationInput" placeholder="Another input">
  			</div>
  			<div class="form-group">
   				<label class="col-form-label" for="formGroupExampleInput">First Train Time (HH:mm - military time)</label>
    			<input type="text" class="form-control" id="firstTrainInput" placeholder="Example input">
  			</div>
  			<div class="form-group">
    			<label class="col-form-label" for="formGroupExampleInput2">Frequency</label>
   			 	<input type="text" class="form-control" id="frequencyInput" placeholder="Another input">

  			</div>
  		<button id="submit" class="btn btn-primary" type="submit">Submit</button>
</form>
	</section>


	

</section>
		
</body>
</html>
